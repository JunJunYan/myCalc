<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyCalc</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="jumbotron title"><h1>My Calculator</h1></div>
<div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4 input">
        <div class="row input-row">
            <div class="col input-col">
                <input type="text" class="input-textFIeld">
            </div>
        </div>
        <div class="row input-row">
            <div class="col input-col">
                <p class="result">= RESULT</p>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4 bottons">
        <div class="btn-group-vertical bottons">

            <div class="btn-group mr-2 " role="group" aria-label="First group">
                <button type="button" class="btn btn-dark">(</button>
                <button type="button" class="btn btn-dark">+</button>
                <button type="button" class="btn btn-dark">-</button>
                <button type="button" class="btn btn-dark">)</button>
            </div>

            <div class="btn-group mr-2" role="group" aria-label="First group">
                <button type="button" class="btn btn-outline-primary">9</button>
                <button type="button" class="btn btn-outline-primary">8</button>
                <button type="button" class="btn btn-outline-primary">7</button>
                <button type="button" class="btn btn-dark">*</button>
            </div>

            <div class="btn-group mr-2" role="group" aria-label="First group">
                <button type="button" class="btn btn-outline-primary">6</button>
                <button type="button" class="btn btn-outline-primary">5</button>
                <button type="button" class="btn btn-outline-primary">4</button>
                <button type="button" class="btn btn-dark">/</button>
            </div>

            <div class="btn-group mr-2" role="group" aria-label="First group">
                <button type="button" class="btn btn-outline-primary">3</button>
                <button type="button" class="btn btn-outline-primary">2</button>
                <button type="button" class="btn btn-outline-primary">1</button>
                <button type="button" class="btn btn-dark">.</button>
            </div>

            <div class="btn-group mr-2 " role="group" aria-label="First group">
                <button type="button" class="btn btn-dark">=</button>
                <button type="button" class="btn btn-dark">0</button>
                <button type="button" class="btn btn-dark">C</button>

            </div>

        </div>
    </div>
</div>



<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
